{% extends "base.html" %}
{% block content %}

<section class="hero has-text-centered is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Review {{ page_data["served_item"].menu_item.name }} at {{ page_data["served_item"].dining_hall.name }}
      </h1>
      <h2 class="subtitle">
        In case of serious concerns, find contact information <a class="link" href="/contact">here</a>.
      </h2>
    </div>
  </div>
</section>

<div class="l-box-lrg pure-u-1 pure-u-md-2-5">
    <form class="pure-form pure-form-stacked" action="/actions/leave_review" method="post" enctype="multipart/form-data">
        <input type="hidden" name="serves_id" value="{{ page_data["served_item"].serve_id }}">
        <fieldset class="is-centered">
            <div class="field">
            <label class="label" for="rating">Rating</label>
            </div>

            <div class="field">
            <div class="select">
            <select id="rating" name="rating">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            </div>
            </div>

            <div class="field">
              <div class="control">
            <label class="label" for="comment">Comment</label>
              </div>
            </div>

            <div class="field">
              <div class="control">
            <input class="textarea" id="comment" name="comment" type="text" placeholder="Your Comment">
              </div>
            </div>

            <button type="submit" class="button is-success"  value="leave_review">Send Comment</button>
        </fieldset>
    </form>
    <br>
</div>

{% endblock %}
