<!DOCTYPE html>
<html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bon App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

      {% block head %}

      <nav class="navbar is-dark">
          <div class="navbar-brand">
            <a class="navbar-item" href="/">Home</a>
          </div>
          <div class="navbar-menu">
              <div class="navbar-end">
                {% if metadata.login_state.user %}
                    <a class="navbar-item" href="/alerts">Alerts</a>
                    <a class="navbar-item" href="{{ metadata.login_state.logout_url }}">Log Out</a>
                {% else %}
                        <a class="navbar-item" href="{{ metadata.login_state.login_url }}">Login</a>
                {% endif %}
              </div>
          </div>
      </nav>


    {% endblock %}

  </head>
  <body>
      {% block content %} {% endblock %}
      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <footer class="footer has-background-dark">
      <div class="content has-text-centered has-text-grey">
        <p>
          BonApp was developed by Jacob Goldberg, Divya Manoharan, and Ammar Abidi
        </p>
      </div>
    </footer>
  </body>
</html>
